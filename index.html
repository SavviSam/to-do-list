<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>My Tasks</h1>

    <div class="container">
      <div class="wrapper">
        <div class="top">
          <div class="input-div">
            <input id="Input" task-input class="input-task" type="text" value="" />
            <span class="fauxInput" dir="rtl"></span>
            <label class="input-label" for="Input">Add a Task</label>
          </div>
          <div class="buttons-div">
            <button add-task-button>Add</button>
            <button clear-task-button>Clear All</button>
          </div>
        </div>
        <ul list class="list">
          <li item>
            eggs
            <input type="checkbox" />
          </li>
          <li item>
            milk
            <input type="checkbox" />
          </li>
          <li item>
            almonds
            <input type="checkbox" />
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
